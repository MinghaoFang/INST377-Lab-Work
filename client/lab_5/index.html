<!DOCTYPE html>
<html lang='en'>
  <head>
    
    <meta charset='UTF-8'/>
    <title>Minghao Fang Lab 5 - HTML 2 - HTML Forms, HTTP Methods, REST APIs</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='styles.css'/>
  </head>

  <body>
    <div class='wrapper'>
      <div class='container'>        
        <div class='columns'>
            <div class='column is-full'>
              <header class='box has-background-warning' >
                <div class='content is-small'>
                    <h1>Minghao Fang Lab 5 - HTML 2 - HTML Forms, HTTP Methods, REST APIs</h1>
                </div>
                
              </header>
            </div>

            <div class="box">
                <form action='/api' method='get'>
                    <div class="field">
                    <label class="label">First Name</label>
                    <div class="control">
                        <input class="input" type="text" >
                    </div>
                    </div>
                
                    <div class="field">
                    <label class="label">Food Preference</label>
                    <div class="control">
                        <input class="input" type="text" >
                    </div>
                    </div>
                    <div class="block">
                        <strong>Veggie or Vegan</strong>
                    </div>
                    <div class="control">
                        <label class="radio">
                        <input type="radio" name="answer">
                        Yes
                        </label>
                        <label class="radio">
                        <input type="radio" name="answer">
                        No
                        </label>
                    </div>
                    </br>
                    <button class="button is-primary">Submit</button>
                </form>   
            </div>

            <div class="box">
                <div class="block">
                    <p>This is going to be something in two weeks.</p>
                 </div>

            </div>

        </div>       

    </div>
    
  </body>
</html>
